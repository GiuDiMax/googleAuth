<!DOCTYPE html>
<html>
<head>
	<script src="https://accounts.google.com/gsi/client" async></script>
	<script src="https://apis.google.com/js/platform.js" async></script>
	<script>
		function decodeJwtResponse(token) {
			var base64Url = token;
			var base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
			var jsonPayload = decodeURIComponent(
			  atob(base64)
				.split("")
				.map(function (c) {
				  return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
				})
				.join("")
			);
			return JSON.parse(jsonPayload);
		}

		function async check(token){
			const url = "https://www.googleapis.com/oauth2/v3/tokeninfo?id_token="
			fetch(url + token)
			    .then(response => {
			        if (!response.ok) {
			            throw new Error('Network response was not ok ' + response.statusText);
			        }
			        return response.json();
			    })
			    .then(data => {
			        console.log(data);
			    })
			    .catch(error => {
			        console.error('There has been a problem with your fetch operation:', error);
			    });
		}
		
		function loginGoogle(response){
			//console.log(response);
			//const responsePayload = decodeJwtResponse(response.credential.split(".")[1]);
			//const responseHeader = decodeJwtResponse(response.credential.split(".")[0]);
			//console.log(responsePayload);
			//console.log(responseHeader);
			const responsePayload = await check(response.credential);
			console.log(responsePayload);
			var string = "";
			string = string + "ID: " + responsePayload.sub + "\n";
			string = string + 'Full Name: ' + responsePayload.name + "\n";
			string = string + 'Given Name: ' + responsePayload.given_name+ "\n";
			string = string + 'Family Name: ' + responsePayload.family_name + "\n";
			string = string + "Image URL: " + responsePayload.picture + "\n";
			string = string + "Email: " + responsePayload.email + "\n";
			string = string + "Email verified: " + responsePayload.email_verified + "\n";
			
			const div = document.querySelector("#cred");
			div.innerHTML = "";
			div.appendChild(document.createTextNode(string));
		}
	</script>
</head>
<body style="text-align:center; width: 800px; margin-left:auto; margin-right:auto;">
<div>
<h2>TEST GOOGLE LOGIN</h2>
</div>
<div id="g_id_onload"
     data-client_id="538855412732-ihh9s4gmfmj37olmvohkbk7bfp00cane.apps.googleusercontent.com"
     data-context="signin"
     data-ux_mode="popup"
     data-callback="loginGoogle"
     data-itp_support="true">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-shape="rectangular"
     data-theme="outline"
     data-text="signin_with"
     data-size="large"
     data-logo_alignment="left">
</div>

<div id="cred">
</div>

</body>
</html>
